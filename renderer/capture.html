<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <title>City Capsula</title>
</head>
<body>
    <div class="screen capture">
        <div class="container pt-4">
            <div class="capsule">
                <div id="is-time" style="position: relative;">
                    <video class="video-photo" id="video" playsinline autoplay ></video>
                    <div class="count">
                        <div id="number"></div>
                    </div>
                    <img id="template">
                </div>
                <div class='previewImage video-photo'>
                    <img id="img">
                </div>
            </div>
        </div>
        <canvas id='canvas' hidden></canvas>
        
        <footer>
            <div class="container">
                <div id="footer-is-intime" class="preparate">
                    <img src="images/6CONTEO/PREPARATE_TEXTO.png" width="80%">
                </div>
                <div id="group-btn-preview" class="row center-text">
                    <div class="col-6">
                        <a href="capture.html">
                            <img src="images/7PREVISUALIZAR/BOTON_REINTENTAR.png" width="80%">
                        </a>
                    </div>
                    <div class="col-6">
                        <a onclick="saveCallback()">
                            <img src="images/7PREVISUALIZAR/BOTON_GUARDAR.png" width="80%">
                        </a>
                    </div>
                </div>
            </div>    
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="js/photo.js"></script>
</body>
</html>

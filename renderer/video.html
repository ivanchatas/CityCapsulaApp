<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>City Capsula</title>
</head>
<body>
    <div class="screen video">
        <div class="container text-center">
            <div class="container pt-4 pb-4">
                <div class="text-center" id="title-preview-rec">
                    <img src="images/7PREVISUALIZAR/PREVISUALIZAR_TEXTO.png" width="100%">
                </div>
                <div class="capsule mt-4">
                    <video id="video" playsinline autoplay></video>
                    <video id="preview-rec" playsinline autoplay loop></video>
                </div>
            </div>

            <!-- Mensaje/animacion/imagen para indicar al usuario que espere mientras prepara -->
            <div class="row" id="loader-msg">
                <div class="col mt-4">
                    <h1 style="color: white">Espere...</h1>
                </div>
            </div>
            
            <!-- Botones para la iniciar o detener la grabación -->
            <div class="row" id="btn-recording">
                <div class="col mt-4">
                    <a id="startButton">
                        <img src="images/4GRABARVIDEO/BOTON_GRABAR.png" width="40%">
                    </a>
                    <a id="stopButton">
                        <img src="images/4GRABARVIDEO/BOTON_DETENERGRABAR.png" width="40%">
                    </a>
                </div>
            </div>

            <!-- Botones para la aprobación de video -->
            <section id="btn-preview-rec">
                <div class="row">
                    <div class="col-6">
                        <a id="again">
                            <img src="images/7PREVISUALIZAR/BOTON_REINTENTAR.png" width="90%">
                        </a>
                    </div>
                    <div class="col-6">
                        <a id="guardar">
                            <img src="images/7PREVISUALIZAR/BOTON_GUARDAR.png" width="90%">
                        </a>
                    </div>
                </div>
            </section>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js" integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ==" crossorigin = "anonymous" referrerpolicy = "no-referrer"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="js/video.js"></script>
</body>
</html>
